<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script>

    var checkLoginStatus = function(response) {
      console.log(response);
      // statusChangeCallback(response);
      if(response.status === 'connected'){
        FB.api('/me', function(resp){
          document.querySelector('#name').innerHTML = ' Welcome '+resp.name;
        });
      } else {
        document.querySelector('#name').innerHTML = '로그아웃';
      }
    }

    window.fbAsyncInit = function() {
    FB.init({
      appId      : '870063233531661',
      cookie     : true,  // enable cookies to allow the server to access
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v8.0' // use graph api version 2.8
    });


  FB.getLoginStatus(checkLoginStatus);
  };
  </script>

  <!-- Load the JS SDK asynchronously -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>


</head>
<body>

  <div class="fb-login-button" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true" data-width=""></div>

  <input type="text" name="name" value="...">


</body>
</html>
